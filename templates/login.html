{% extends 'layout_2.html' %}

{% block title  %}
    Trading Bot Login
{% endblock %}

{% block content  %}
<h1>Login</h1>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %} 
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
