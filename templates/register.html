{% extends 'layout_2.html' %}

{% block title  %}
Trading Bot Registration
{% endblock %}

{% block content  %}
  <h1>Register</h1>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
